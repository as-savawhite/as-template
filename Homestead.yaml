ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: C:/www/
        to: /home/vagrant/www
sites:
    -
        map: site1.kek
        to: /home/vagrant/www/site1
databases:
    - homestead
features:
    -
        mysql: false
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: site1
hostname: site1
